<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Ridge Racer</h1>
      <div style="padding: 40px">
        <div class="circuitButton"></div>
      </div>

      <canvas width="512" height="512" id="minimap"></canvas>
      <h2 data-type="name"></h2>
      <div class="mobile-controls">
        <button id="prev" aria-label="Previous circuit">Prev</button>
        <fieldset class="circuit-buttons" id="circuit-select">
          <legend class="visually-hidden">Select a circuit</legend>

          <input
            class="circuit-button"
            checked
            aria-label="Select Helter Skelter"
            name="circuit-select"
            type="radio"
            id="01helterskelter"
          />
          <input
            class="circuit-button"
            aria-label="Select Wonder hill"
            name="circuit-select"
            type="radio"
            id="02wonderhill"
          />
          <input
            class="circuit-button"
            aria-label="Select Edge of the earth"
            name="circuit-select"
            type="radio"
            id="03edgeoftheearth"
          />
          <input
            class="circuit-button"
            aria-label="Select Out of blue"
            name="circuit-select"
            type="radio"
            id="04outofblue"
          />
          <input
            class="circuit-button"
            aria-label="Select Phantom mile"
            name="circuit-select"
            type="radio"
            id="05phantommile"
          />
          <input
            class="circuit-button"
            aria-label="Select Brightest nite"
            name="circuit-select"
            type="radio"
            id="06brightestnite"
          />
          <input
            class="circuit-button"
            aria-label="Select Heaven and hell"
            name="circuit-select"
            type="radio"
            id="07heavenandhell"
          />
          <input
            class="circuit-button"
            aria-label="Select Shooting hoops"
            name="circuit-select"
            type="radio"
            id="08shootinghoops"
          />
        </fieldset>
        <button id="next" aria-label="Next circuit">Next</button>
      </div>
      <button>Stop</button>
      <!-- <div class="selector">
        <div class="selectorSegment selectorSegmentNW"></div>
        <div class="selectorSegment selectorSegmentNE"></div>
        <div class="selectorSegment selectorSegmentSW"></div>
        <div class="selectorSegment selectorSegmentSE"></div>
      </div> -->
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
