<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <canvas width="512" height="512" id="minimap"></canvas>

      <header>
        <h1 class="title">Ridge Racer Type 4</h1>
        <aside class="credit">
          <span>by <a href="https://github.com/atomcorp">atomcorp</a></span>
          <span
            >music via
            <a
              href="https://archive.org/details/r4ridgeracertype4directaudioflac"
              >Internet Archive</a
            ></span
          >
        </aside>
        <button id="play-controls" class="player-controls">&#x23F5;</button>
        <div id="now-playing">Now playing Pearl Blue Soul</div>
        <figure id="player">
          <figcaption class="visually-hidden">Ridge Racer Player</figcaption>
          <audio
            nocontrols
            src="/assets/06-Pearl+Blue+Soul.mp3"
            type="audio/mp3"
          ></audio>
        </figure>
      </header>
      <div class="circuit-data">
        <h2 data-type="name"></h2>
        <div data-type="laps"></div>
        <div data-type="length"></div>
        <div data-type="date"></div>
        <div data-type="bgm"></div>
      </div>
      <div class="mobile-controls">
        <button id="prev" aria-label="Previous circuit">Prev</button>
        <fieldset class="circuit-buttons" id="circuit-select">
          <legend class="visually-hidden">Select a circuit</legend>

          <input
            class="circuit-button"
            checked
            aria-label="Select Helter Skelter"
            name="circuit-select"
            type="radio"
            id="01helterskelter"
          />
          <input
            class="circuit-button"
            aria-label="Select Wonder hill"
            name="circuit-select"
            type="radio"
            id="02wonderhill"
          />
          <input
            class="circuit-button"
            aria-label="Select Edge of the earth"
            name="circuit-select"
            type="radio"
            id="03edgeoftheearth"
          />
          <input
            class="circuit-button"
            aria-label="Select Out of blue"
            name="circuit-select"
            type="radio"
            id="04outofblue"
          />
          <input
            class="circuit-button"
            aria-label="Select Phantom mile"
            name="circuit-select"
            type="radio"
            id="05phantommile"
          />
          <input
            class="circuit-button"
            aria-label="Select Brightest nite"
            name="circuit-select"
            type="radio"
            id="06brightestnite"
          />
          <input
            class="circuit-button"
            aria-label="Select Heaven and hell"
            name="circuit-select"
            type="radio"
            id="07heavenandhell"
          />
          <input
            class="circuit-button"
            aria-label="Select Shooting hoops"
            name="circuit-select"
            type="radio"
            id="08shootinghoops"
          />
        </fieldset>
        <button id="next" aria-label="Next circuit">Next</button>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
